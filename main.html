<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>悠里世界OS</title>
<script src="main.js"></script>
<script src="color_space.js"></script>
</head>
<body onload="init()">

<canvas id="main" width="512" height="360" style="border: 10px solid #1a1a1a;"></canvas>
<script>
function demo()
{
	var t0 = performance.now();
	writeRectangle(30, 30, 130, 130, 1);
	writeRectangle(60, 60, 160, 160, 2);
	writeRectangle(90, 90, 190, 190, 3);

	var t1 = performance.now();
	console.log("took " + (t1 - t0) + " milliseconds.")
}
</script>
<form>
<input type="button" value="foo" onclick="demo()">
</form>

<div><img id="newImg"></div>

</body>
</html>
